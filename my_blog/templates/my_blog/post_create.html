{% extends 'my_blog/blog_base.html' %}

{% block title %}
    Post Create
{% endblock %}


{% block content %}


<div class="post_form" >
    <p><h4><strong>Create post</strong></h4></p>
    <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                {% endif %}

{#                <div class="form-group">#}
                    {{ field.label }}
                    {{ field }}
{#                </div>#}
            </div>
        {% endfor %}


        <button type="submit" class="btn btn-outline-info" style="">
            Create Post
        </button>
    </form>
</div>



{% endblock %}
