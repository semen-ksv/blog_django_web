{% extends 'my_blog/blog_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Post Create
{% endblock %}


{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">

                <div class="post_form">
                    <p><h4><strong>Create post</strong></h4></p>
                    <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}


                        {{ form|crispy }}
                        {{ form.media }}


                        <button type="submit" class="btn btn-outline-info" style="">
                            Create Post
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
