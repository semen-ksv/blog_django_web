{% extends 'my_blog/blog_base.html' %}

{% block title %}
    Tag Create
{% endblock %}


{% block content %}

    <div class="tag_form">
        <form action="{% url 'tag_create' %}" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">

                    {% if field.errors %}
                        <div class="alert alert-danger"></div>
                    {% endif %}

                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}


            <button type="submit" class="btn btn-outline-info" style="">
                Create Tag
            </button>
    </div>
    </form>

{% endblock %}
