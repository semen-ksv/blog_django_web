{% extends 'my_blog/blog_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update post {{ post.title }}
{% endblock %}


{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">

                <div class="post_form">
                    <form action="{{ post.get_update_url }}" method="post">
                        {% csrf_token %}

                        {{ form|crispy }}
                        {{ form.media }}

                        <button type="submit" class="btn btn-outline-info" style="">
                            Update Post
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
