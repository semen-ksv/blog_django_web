{% extends 'my_blog/blog_base.html' %}

{% block title %}
   Tag - {{ block.super }}
{% endblock %}


{% block content %}
    <h1 class="mb-5">Tags:</h1>

    {% for tag in tags %}
        <a href="{{ tag.get_absolute_url}}" class="badge badge-pill badge-dark"><h5>{{ tag.tag }}</h5></a>
    {% endfor %}

{% endblock %}
