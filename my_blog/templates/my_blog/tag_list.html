{% extends 'my_blog/blog_base.html' %}

{% block title %}
   Tag - {{ block.super }}
{% endblock %}


{% block content %}

    <div style="padding: 1%"><h2 class="mb-5">Tags:</h2>

        <div style="padding-left: 20px">
            {% for tag in tags %}
            <p>
                <a href="{{ tag.get_absolute_url }}" class="badge badge-pill badge-dark"><h5>{{ tag.tag }}</h5></a>
            </p>
            {% endfor %}
        </div>
    </div>

{% endblock %}
