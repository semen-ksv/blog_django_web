<h2 class="sidebar-title">New posts</h2>

<div class="grid">
    {% for post in posts %}
        <div class="portfolio-item popular">
            {% if post.post_img %}
                <img src="{{ post.post_img.url }}" alt="" >
            {% else %}
                <img src="/media/Article.jpg" alt="" >
            {% endif %}
            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>{{ post.author }} <span>|</span>{{ post.date_posted|date:'d.m.Y' }}</p>
            </div>
        </div>
    {% endfor %}

</div>
