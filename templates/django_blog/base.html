{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base
        {% endblock %}
    </title>
    <script src="https://kit.fontawesome.com/bc6eae3a28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>
<header class="pageHeader">
    <div class="Navbar">
        <div class="Navbar__Link Navbar__Link-brand">
            <a href="">
               <img src="{% static 'images/Logo_blog.png' %}" alt="BLOG" >
            </a>
        </div>
        <div class="Navbar__Link Navbar__Link-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="Navbar__Items">
            <div class="Navbar__Link">
                <a class="Navbar__Link" href="">Articles</a>
            </div>
            <div class="Navbar__Link">
                <a class="Navbar__Link" href="">Download</a>
            </div>
            <div class="Navbar__Link">
                <a class="Navbar__Link" href="">About</a>
            </div>
        </nav>
        <nav class="Navbar__Items Navbar__Items--right">
            <div class="Navbar__Link">
                <a class="Navbar__Link" href="">search</a>
            </div>
            <div class="Navbar__Link">
                <a class="Navbar__Link" href="">login</a>
            </div>
        </nav>
    </div>
</header>


<article class="mainArticle">
    <div>
        {% block conten_title %}
            There is no any title.
        {% endblock %}
    </div>
    </br>
    <div>
        {% block content %}
            There is no any content.
        {% endblock %}
    </div>

</article>

<aside class="mainBorder">Nav</aside>
<div class="siteAds">Ads</div>
<footer class="pageFooter">Footer</footer>

<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
